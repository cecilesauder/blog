# Rename variables

```r
both &lt;- data_movies %&gt;%
* rename(movie_id = id) %&gt;%
  left_join(data_credits)
```

# Join data

```r
both &lt;- data_movies %&gt;%
  rename(movie_id = id) %&gt;% 
* left_join(data_credits)
```

# Add a column 




```r

    str_detect(production_companies,"DC") ~ "DC",
    TRUE ~ "Other"
  ))
